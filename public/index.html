	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>

	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<div style="width:100%" class="container">
	<!-- ANGULAR DYNAMIC CONTENT -->
	<center><img width="100%" style="max-width:1020px" src="imgs/portal_logo.png"></center>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				<span><img width="30px" src="imgs/uia_logo.png">
				</span>UIA Portal
			</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="currentState.current.name != 'home' && (memberInfo.type == 'Owner' || memberInfo.type == 'Admin')"><a href="" ui-sref="pending">Administration</a></li>
			<li ng-if="currentState.current.name != 'home'"><a href="" ui-sref="edit-profile">Profile</a></li>
			<li ng-if="currentState.current.name != 'home'"><a href="" ng-click="logout()">Logout</a></li>
		</ul>
	</nav>

	<div ui-view></div>

	<footer>
		<p>&copy; 2016 UIA - BETA v0.1.0<p>
	</footer>
