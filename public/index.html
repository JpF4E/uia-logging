<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>UIA Portal</title>

	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.5/moment-timezone-with-data.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" crossorigin="anonymous"></script>
	<!--<script src="libs/angular-route/angular-route.min.js"></script>-->
	<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js" crossorigin="anonymous"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.2.min.js" crossorigin="anonymous"></script>
	<script type="text/ng-template" id="alert.html">
		<div ng-transclude></div>
	</script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/constants.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/LogsCtrl.js"></script>
	<script src="js/controllers/AddLogsCtrl.js"></script>
	<script src="js/controllers/EditLogsCtrl.js"></script>
	<script src="js/controllers/EditProfileCtrl.js"></script>
	<script src="js/controllers/PendingCtrl.js"></script>
	<script src="js/controllers/UsersCtrl.js"></script>
	<script src="js/controllers/EditUsersCtrl.js"></script>
	<script src="js/services/AuthService.js"></script>
	<!--<script src="js/services/LogService.js"></script>-->
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	<script src="js/ServerDate.js"></script>
</head>
<body ng-app="uia-logging" ng-controller="MainController">

<div style="width:100%" class="container">
	<!-- ANGULAR DYNAMIC CONTENT -->
	<center><img width="100%" style="max-width:1020px" src="imgs/portal_logo.png"></center>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				<span><img width="30px" src="imgs/uia_logo.png">
				</span>UIA Portal
			</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="currentState.current.name != 'home' && (memberInfo.type == 'Owner' || memberInfo.type == 'Admin')"><a href="" ui-sref="pending">Administration</a></li>
			<li ng-if="currentState.current.name != 'home'"><a href="" ui-sref="edit-profile">{{memberName}}'s Profile</a></li>
			<li ng-if="currentState.current.name != 'home'"><a href="" ng-click="logout()">Logout</a></li>
		</ul>
	</nav>

	<div ui-view></div>

	<footer>
		<p>UIA &copy; 2016 - BETA v0.2.4<p>
	</footer>

</div>
</body>
</html>
